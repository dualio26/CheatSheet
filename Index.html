<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="/main.css" />
    <title>CheatSheets</title>

  <body>

      <p>
        This page contains Cheat Sheets for relavent tools used when working

      </p>
      <p class="icons">

      </p>

      <details>
        <summary><i class="fab fa-r-project"></i> RStudio <a href="CheatSheets/RStudio">Want More?</a></summary>
        <div class="RStudio">
          <img src="CheatSheets/RStudio/download.png" alt="">

          <img src="CheatSheets/RStudio/download (2).png" alt="">
          <img src="CheatSheets/RStudio/download (4).png" alt="">

    </div>
